
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The HN Times</title>
    <link rel="icon" href="https://files.catbox.moe/rvhxkz.ico">
    <link rel="stylesheet" href="index.css">
    
    <!-- Network Optimizations -->
    <link rel="preconnect" href="https://hacker-news.firebaseio.com">
    <link rel="preconnect" href="https://hn.algolia.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        // Immediately invoke function to set theme before render
        (function() {
            try {
                const saved = localStorage.getItem('hn-times-theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (saved === 'dark' || (!saved && prefersDark)) {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {}
        })();
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    
    <!-- Initial Full Screen Splash Loader -->
    <div id="splash-loader">
        <div class="splash-content">
            <h1 class="logo">The HN Times</h1>
            <div class="splash-progress-wrapper">
                <div class="splash-progress-bar"></div>
            </div>
            <div class="splash-text">Loading...</div>
        </div>
    </div>

    <!-- Top Loading Bar (for subsequent navigations) -->
    <div id="loading-bar-container"><div id="loading-bar"></div></div>

    <div id="app-wrapper">
        
        <!-- Controls Bar with integrated Mini-Logo -->
        <nav class="controls-bar">
            <div class="nav-left">
                <h1 class="mini-logo">The HN Times</h1>
                <div class="filters-container">
                    <div class="story-categories">
                        <button class="active" data-category="topstories">Top</button>
                        <button data-category="beststories">Best</button>
                        <button data-category="askstories">Ask</button>
                        <button data-category="showstories">Show</button>
                        <button data-category="jobstories">Jobs</button>
                    </div>
                    <!-- Sub filters are context dependent -->
                    <div id="sub-filters" class="story-sorters" hidden>
                        <button class="active" data-sort="default">Standard</button>
                        <button data-sort="score" id="sort-score-btn">Score</button>
                        <button data-sort="time">Date</button>
                        <button data-sort="comments">Comments</button>
                    </div>
                </div>
            </div>

            <div class="actions-container">
                <button id="theme-toggle-btn" class="serendipity-button" aria-label="Toggle Night Edition" title="Toggle Night Edition">
                    <!-- Icon handled by CSS/JS -->
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
                <button id="serendipity-btn" class="serendipity-button" aria-label="Find a hidden gem" title="Find a hidden gem from the archives">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon></svg>
                </button>
            </div>
        </nav>

        <main id="app-container">
            <div id="stories-grid"></div>
            <div id="infinite-scroll-loader" hidden>
                 <div class="brewing-loader">
                    <div class="brewing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div id="scroll-sentinel"></div>
        </main>
        
    </div>

    <footer>
        The HN Times
    </footer>

    <div id="comments-overlay" class="comments-overlay" hidden>
        <div class="comments-overlay-header">
             <div class="header-controls-left">
                <button class="back-button" id="overlay-back-btn" aria-label="Back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <span class="header-title" id="overlay-header-title">Comments</span>
            </div>
            <button id="overlay-close-btn" aria-label="Close comments view">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                <span>Close</span>
            </button>
        </div>
        <div class="comments-overlay-content">
            <div id="overlay-story-details"></div>
            <div id="overlay-comments-container"></div>
            <div id="comments-scroll-sentinel" style="height: 1px;"></div>
            <div id="comments-infinite-loader" hidden>
                 <div class="brewing-loader" style="padding: 2rem 0;">
                    <div class="brewing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="back-to-top-btn" title="Go to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-up"><polyline points="18 15 12 9 6 15"></polyline></svg>
    </button>

    <script src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
