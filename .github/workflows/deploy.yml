name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
        # ASSUMPTION: The 'package.json' is in a folder named 'graph'
        working-directory: ./graph # <--- UPDATE THIS LINE

      - name: Build
        run: npm run build
        # ASSUMPTION: The 'package.json' is in a folder named 'graph'
        working-directory: ./graph # <--- UPDATE THIS LINE

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'dist' folder located inside the 'graph' directory
          path: './graph/dist' # <--- UPDATE THIS PATH

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
