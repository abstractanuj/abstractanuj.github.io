<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="description" content="Premium cab booking service for Mumbai suburban commuters based in Andheri East." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#fbbf24" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Om Sai Cabs" />
    
    <title>Om Sai Travels | Mumbai Cab Booking</title>
    <link rel="icon" type="image/x-icon" href="https://files.catbox.moe/w6ushi.ico" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Performance Resource Hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin />
    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://files.catbox.moe" />
    <link rel="dns-prefetch" href="https://nominatim.openstreetmap.org" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fffbeb',
                100: '#fef3c7',
                300: '#fcd34d',
                400: '#fbbf24', // Taxi Yellow
                500: '#f59e0b',
                600: '#d97706',
                900: '#78350f',
              },
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
            },
            animation: {
              'fade-up': 'fadeUp 0.6s ease-out forwards',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1f2937; }
      html { scroll-behavior: smooth; }
      
      /* Selection Color Update */
      ::selection {
        background-color: #fbbf24; /* Brand Yellow */
        color: #000000;
      }
      
      /* Custom Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      
      input:focus, select:focus {
        outline: none;
        border-color: #f59e0b;
        box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
      }
      
      /* Hide scrollbar for horizontal scroll containers */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0",
    "htm/react": "https://esm.sh/htm@3.1.1/react?deps=react@18.2.0",
    "lodash/debounce": "https://esm.sh/lodash@4.17.21/debounce",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "htm/": "https://esm.sh/htm@^3.1.1/",
    "lodash/": "https://esm.sh/lodash@^4.17.21/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
